<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function(){
		if(navigator.geolocation){
			// navigator 객체
			// : 브러우저에 대한 정보등을 알아내는 객체
			navigator.geolocation.getCurrentPosition(getLocation)
		}
	}
	
	// 현재 위치를 알아내는 정의문
	function getLocation(location){
		// coords : 위치 객체 ( Coordinates )
		var latitude = location.coords.latitude; // 위도는 -90 ~ +90 degree
		var longitude = location.coords.longitude; // 경도는 -180 ~ +180 degree
		alert("위도는 " + latitude + " 경도는 " + longitude);
	}
</script>

</head>
<body>
	<h1>나의 위치</h1>
	<h3>지도를 그리기 위해 위도와 경도를 알아보자</h3>
	<h3>(HTML5의 geolocation) + 자바스크립트</h3>
	
</body>
</html>

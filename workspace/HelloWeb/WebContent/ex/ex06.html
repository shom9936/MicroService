<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	html, body{
		padding: 0px;
		border : 0px;
	}
	
	div {
		display: table;
		width : 100%;
	}
	
	header{
		color : blue;
		background-color: yellow;
		padding : 10px;
	}
	
	nav {
		display: table-cell;
		color: red;
		background-color: pink;
		width : 20%
	}
	
	section {
		display: table-cell;
		color: yellow;
		background-color: blue;
		width : 70%
	}
	
	aside {
		display: table-cell;
		color: red;
		background-color: cyan;
		width : 10%;
		vertical-align: middel;
	}
}
</style>
</head>
<body>
	<header>
		<h1> 과일 주문 </h1>
	</header>
	<div>
		<nav>
			<h1> 메뉴 </h1>
			<ul>
				<li> <a href="#"> 사과 메뉴 </a></li>
				<li> <a href="#"> 배 메뉴 </a></li>
				<li> <a href="#"> 감 메뉴 </a></li>
			</ul>
		</nav>
		<section>
			<h1> 과일을 말씀드리면</h1>
			<article>
				<h1> 맛 평가 </h1>
				정말 맛있어요
			</article>
			<article>
				<h1> 가성비 평가 </h1>
				가격대비 가성비도 맘에 들어요
			</article>
		</section>
		<aside>
			<ul>
				<li> <a href="#"> 방송 </a> </li>
			</ul>
		</aside>
	</div>
	<footer>
		<address>과수원 주소</address>
		<p> 주소 : 종로구 종로동 </p>
		<p> 대표자명 : 김종로 </p>
	</footer>
	
	
</body>
</html>

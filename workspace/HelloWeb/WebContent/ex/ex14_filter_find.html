<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>
</head>
<body>
	<div id="div1"> </div>
	<div id="div2">
		<ul>
			<li id="li1"> 1 </li>
			<li id="li2"> 2 </li>
			<ul>
				<li id="li3"> 3 </li>
			</ul>
		</ul>
	</div>
	
	<script>
		$(function(){
			// filter, find : 검색, 범위가 다름 범위는 filter < find
			// filter : 해당범위( 자신의 레벨만) , find : 전체 범위 (자기 자신 + 하위레벨까지)
			$("div").filter("#div1").text("변경됨");
									//set innerHTML (비표준 innerText)
			// div 태그 안에서 div1 id를 찾아 그 내용을 변경
			
			$("div").find("#li1").html("<h2>h2</h2>");
			// div 태그 중 child id가 li1를 찾아서 변경
			$("div").find("#li2").text("<h3>h3</h3>");
			$("div").find("#li3").text("<h4>h4</h4>");
			/*  
			$("#div2").find("#li1").text("<h3>h3</h3>").end().find("#li2").text("asd");
			chaining 기법
			div2에서 child가 li1, li2인 것을 찾아 그 내용을 변경한 후
			다시 앞으로 가서 li3 id를 찾아 내용 변경
			*/
		})
	</script>
	
</body>
</html>

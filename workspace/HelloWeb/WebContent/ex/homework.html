<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1 style="color : blue;"> 소확행 모임 </h1>
	이름 <input type="text" name = "name">
	비밀번호<input type="password" name="pwd"> <br>
	전화번호 <input type="text" name = "tel"> <br>
	이메일 <input type="email" name = "email"> <br>
	생년월 <input type="month" name = "month"> <br>
	생년월일 <input type="date" name="date"> <br>
	생년월일(2000년 이상 가입 X) <input type="date" name = "20" max="1999-12-31"> <br>
	생일 주 <input type="week" name="week"> <br>
	태어난 시간 <input type="time" name = "time"> <br>
	현재 local time <input type="datetime-local" name="local"> <br>
	좋아하는 색  <input type="color" name="color"> <br>
	좋아하는 숫자 ( 0~ 100 , 10 단위 ) <input type="number" min = "0" max = "100" step="10"> <br> 
	성격 (내성적-외향적)<br>내성적<input type="range">외향적<br>
	나의 홈페이지 주소 <input type="url" value="http://www.naver.com"><br>
	검색은 <input type="search"><br>
	<input type="submit" value="제출">
	
	
</body>
</html>
